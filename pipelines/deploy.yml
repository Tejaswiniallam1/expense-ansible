format_version: 10
pipelines:
  deploy:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      ansible:
        git: https://github.com/Tejaswiniallam1/expense-ansible
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - dev:
          fetch_materials: true
          approval:
            type: manual
          jobs:
            deployment:
              timeout: 0
              tasks:
                - exec:
                    command: ansible-playbook
                    arguments: ["-i","frontend-dev.tejudevops.online,","-e","ansible_user=centos","-e","ansible_password=DevOps321" ,"-e","expense.yml","-e","service_name=frontend"]
      - QA:
          fetch_materials: true
